@main {
    
    <h1>Live update market</h1>
    
    <h1 id="data"></h1>
    
    <p>
        Live data is pushed from the Server using a Comet connection.
    </p>
    
    <script type="text/javascript" charset="utf-8">
        // Called for each Comet message
        var dataChanged = function(liveData) {
            $('#data').html(liveData)
        }
    </script>
    
    <iframe id="comet" src="@routes.Application.liveStream.unique" style="display:none"></iframe>
    
}
